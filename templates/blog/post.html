{% extends "main.html" %}
{% load django_markdown %}

{% block blog_entries %}
  <div class="post">
    <h2>{{ object.title }}</h2>
    <p class="meta">
      {{ object.created|date:"D M d, Y" }} |
      tags: {% for tag in object.tags.all %}<a class="post-category
      post-category-js" href="{% url 'blog:tag_index' slug=tag.slug %}"> #{{tag}}</a>
      {% endfor %}
    </p>
    <div class="post-body">
        {{ object.body|markdown }}
    </div>
  </div>
{% endblock %}
